<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid;
}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Prisha</td>
    <td>Jain</td>
  </tr>
  <tr>
    <td>Priti</td>
    <td>Gaikwad</td>
  </tr>
  <tr>
    <td>Risha</td>
    <td>Agrawal</td>
  </tr>
</table>

</body>
</html>
