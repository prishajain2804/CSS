<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
}

img:hover {
  opacity: 1.0;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="download.jpg" alt="image1" width="170" height="100">
<img src="download.jpeg" alt="image2" width="170" height="100">
<img src="image.jpg" alt="image3" width="170" height="100">

</body>
</html>
