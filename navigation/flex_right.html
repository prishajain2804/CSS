<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      a{
        text-decoration: none;
        padding:10px;
      }
      a:hover{
        color:rgb(92, 84, 99);
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <nav>
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      </nav>
    <div>
      <a href="#about">About</a>
    </div>
    </div>


    <p>
      Note: We use href="#" for test links. In a real web site this would be
      URLs.
    </p>
  </body>
</html>
