<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex {
        display: flex;
        justify-content: flex-start;
        flex-direction: row;
      }
      a {
        width: 60px;
        background-color: #dddddd;
        padding: 8px 16px;
        text-decoration: none;
      }
      a:hover {
        background-color: #555;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>

    <p>
      Note: We use href="#" for test links. In a real web site this would be
      URLs.
    </p>
  </body>
</html>
