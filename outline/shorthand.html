<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {outline: dashed violet 8px;outline-offset:2px}
p.ex2 {outline: dotted red;}
p.ex3 {outline: 5px solid yellow;}
p.ex4 {outline: thick ridge green;}
p.double {outline: 2px double ;}
p.groove {outline: groove 5px;}
p.ridge {outline-style: ridge;outline-width:5px;}
p.inset {outline: inset 4px;}
p.outset {outline-style: outset;}
</style>
</head>
<body>

<h2>The outline Property</h2>

<p class="ex1">A dashed outline with 2px offset.</p>
<p class="ex2">A dotted red outline.</p>
<p class="ex3">A 5px solid yellow outline.</p>
<p class="ex4">A thick ridge pink outline.</p>
<p class="double">A double of 2px</p>
<p class="groove">A groove outline with width 5px<p>
<p class="ridge">A ridge outline</p>
<p class="inset">An inset outline with 4 px</p>
<p class="outset">An outset outline.</p>

</body>
</html>
